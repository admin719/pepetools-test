
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Test Pepetools DB</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    textarea { width: 100%; height: 120px; margin-bottom: 10px; }
    button { padding: 10px 20px; }
    pre { background: #f3f3f3; padding: 10px; white-space: pre-wrap; }
  </style>
</head>
<body>

  <h2>ðŸ§ª Test Pepetools â€“ Inserimento Blocco</h2>

  <label>Contenuto blocco:</label>
  <textarea id="contenuto"></textarea>

  <button onclick="salvaBlocco()">ðŸ“¤ Salva</button>
  <button onclick="caricaBlocchi()">ðŸ“¥ Carica Tutti</button>

  <h3>ðŸ“‹ Blocchi salvati:</h3>
  <pre id="output">[nessun dato ancora]</pre>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbzoYvuDKB1ffyRHsSH2b92idr60N0j4XwcwcSZnhQJ_PcP-50DW1CS5m-Su3Y0vbX6EJw/exec";

    function salvaBlocco() {
      const contenuto = document.getElementById("contenuto").value;
      const dati = {
        blocco: "blocchi",
        dati: [
          `ID_${Date.now()}`, 
          new Date().toISOString(), 
          contenuto,
          "utente_demo",
          "test",
          "extra info"
        ]
      };

      fetch(API_URL, {
        method: "POST",
        body: JSON.stringify(dati),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.text())
      .then(msg => alert("Risposta: " + msg))
      .catch(err => alert("Errore: " + err));
    }

    function caricaBlocchi() {
      fetch(`${API_URL}?blocco=blocchi`)
        .then(res => res.json())
        .then(data => {
          document.getElementById("output").textContent = JSON.stringify(data, null, 2);
        })
        .catch(err => {
          document.getElementById("output").textContent = "Errore: " + err;
        });
    }
  </script>

</body>
</html>
